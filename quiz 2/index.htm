<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz Médico</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Tela inicial -->
  <div id="start-screen">
    <h2>Bem-vindo ao Quiz Médico!</h2>
    <button id="start-button">Iniciar Quiz</button>
  </div>

  <!-- Tela do quiz -->
  <div id="quiz-container" style="display: none;">
    <h2 id="question"></h2>
    <ul id="options"></ul>
    <p id="timer">Tempo restante: 15s</p>
    <button id="next-button">Próxima</button>
    <p id="result"></p>
    <button id="restart-button">Reiniciar Quiz</button>
  </div>

  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
